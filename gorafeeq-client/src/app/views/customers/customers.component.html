<table class="table table-responsive-sm table-hover table-outline mb-0">
  <thead class="thead-light">
    <tr>
      <th class="text-center"><i class="icon-people"></i></th>
      <th>Customer</th>
      <th class="text-center">Country</th>
      <th>Status</th>
      <th class="text-center">Payment Method</th>
      <th>Activity</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers">
      <td class="text-center">
        <div class="avatar">
          <img src="assets/img/avatar.jpg" class="img-avatar" alt="admin@bootstrapmaster.com">
          <span class="avatar-status badge-success"></span>
        </div>
      </td>
      <td>
        <div>{{customer.username}}</div>
        <div class="small text-muted">
          <span>{{customer.type}}</span> | Joined on: {{customer.created_at}}
        </div>
      </td>
      <td class="text-center">
        <i class="flag-icon flag-icon-qa h4 mb-0" title="qa" id="qa"></i>
      </td>
      <td>
        <!-- <div class="clearfix">
          <div class="float-left">
            <strong>50%</strong>
          </div>
        </div>
        <div class="progress progress-xs">
          <div class="progress-bar bg-success" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
        </div> -->
        <strong>TODO</strong>  
      </td>
      <td class="text-center">
        <i class="fa fa-cc-mastercard" style="font-size:24px"></i>
      </td>
      <td>
        <div class="small text-muted">Last login</div>
        <strong>TODO</strong>
      </td>
    </tr>
   
  </tbody>
</table>
